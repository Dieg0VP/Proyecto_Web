<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="jquery-3.6.4.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Document</title>
  <link rel="stylesheet" href="CSS/style2.css">
  <style>
    .bg{  
      background-image: url(imagenes/logo.jpg);
    }
  </style>
</head>
<body>

  <div class="container w-75 bg-primary mt-5 rounded shadow">
    <div class="row align-items-stretch">
      <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">

      </div>
      <div class="col bg-white p-5 rounded">
          <div class="text-end">
            <img src="" alt="">
          </div>

          <h2 class="fw-bold text-center py-5">Bienvenido</h2>

          <!--Login Principal-->

          <form action="#" id="login-form">
            <div class="mb-4">
              <label for="email" class="form-label">Correo Electronico</label>
              <input type="email" id="email" class="form-control" name="email" placeholder="Ingrese su Email">
              <div id="mensaje1" class="errores">dame tu correo</div>
            </div>
            <div class="mb-4">
              <label for="password" class="form-label">Contrase単a</label>
              <input type="password" id="password" class="form-control" name="password" placeholder="Ingrese su contrase単a">
              <div id="mensaje2" class="errores">dame tu contrase単a</div>
            </div>
            <div class="mb-4 form-check">
              <input type="checkbox" name="conected" class="form-check-input" id="">
              <label for="connected" class="form-check-label">Mantenerme Conectado</label>
            </div>

            <div class="d-grid">
              <button id="benviar" type="submit" class="btn btn-primary">Iniciar Sesion</button>
            </div>

            <div class="my-3">
              <span>No tienes cuenta? <a href="registro.html">Registrate</a></span>
              <br>
              <span><a href="#">Recuperar Contrase単a</a></span>
            </div>
          </form>


          <!-- Login con redes Sociales-->
          <div class="container w-100 my-5">
            <div class="row text-center">
              <div class="col-12">Iniciar Sesion</div>
            </div>
            <div class="row">
              <div class="col">
                <button class="btn btn-outline-primary w-100 my-1">
                  <div class="row align-items-center">
                    <div class="col-2">
                      <img src="imagenes/fb.png" width="32" alt="">
                    </div>
                    <div class="col-10 text-center">
                      Facebook
                    </div>
                  </div>
                </button>
              </div>
              <div class="col">
                <button class="btn btn-outline-danger w-100 my-1">
                  <div class="row align-items-center">
                    <div class="col-2">
                      <img src="imagenes/google.png" width="32" alt="">
                    </div>
                    <div class="col-10 text-center">
                      Google
                    </div>
                  </div>
                </button>
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>
  <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
